<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Marcus Aurelius Roman Emperor Stoic Philosipher"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="imgane/png" href="img/favicon.png" />
    <title>Tribute to Marcus Aurelius</title>
  </head>

  <body>
    <!------------------------------------------>
    <!------------- HEADER SECTION ------------->
    <!------------------------------------------>
    <header class="header">
      <!-- logo images by DT Strain https://humanistcontemplativeblog.blogspot.com/2005/05/stoic-emblem.html -->
      <div class="header__logo-box">
        <img
          class="header__logo"
          src="img/Stoic Emblem black only-lowres.jpg"
          alt="Stoic logo"
        />
      </div>
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">
            <span class="heading-primary-main-marcus">Marcus</span><br />
            <span class="heading-primary-main-aurelius">Aurelius</span><br />
          </span>
          <span class="heading-primary-sub">
            <span class="heading-primary-sub-emperor">Emperor </span><br />

            <span class="heading-primary-sub-philosipher">Philosipher</span>
          </span>
        </h1>
      </div>
    </header>

    <!------------------------------------------>
    <!----------- END OF HEADER SECTION -------->
    <!------------------------------------------>
  </body>
</html>
